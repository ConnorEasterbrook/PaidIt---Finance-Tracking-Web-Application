<!doctype html>
<html lang="en">

<head>
    <title>EXOWEB</title>
    <base href="/" />
    <link href="../HTMLCSSJS_Environment/index.css" rel="stylesheet">

    <script src='../HTMLCSSJS_Environment/chartjs.js'></script>
</head>

<body>
    <div id="root">
        <div id="container">
            <div>
                <div id="heading">
                    <h1>Accounts</h1>
                </div>
                <div id="content">
                    <button type="button" id="account">ACCOUNT</button>
                    <button type="button" id="account">ACCOUNT</button>
                    <button type="button" id="account">ACCOUNT</button>
                </div>
            </div>

            <div id="heading">
                <h1>Summary</h1>
                <h2>
                    £0.00
                </h2>
            </div>

            <div id="heading">
                <h1>Financial History</h1>
            </div>

            <div class="financeInfo">
                <button type="button" id="smallButton">6 Months</button>
                <button type="button" id="smallButton">Year</button>
                <button type="button" id="smallButton">5 Years</button>
                <button type="button" id="smallButton">All Time</button>
            </div>

            <div>
                <h3><br>FINANCIAL CHART</h3>
            </div>

            <div id="chart">
                <canvas id="myChart" width="600" height="400"></canvas>
                <script src="../HTMLCSSJS_Environment/areaChart.js"></script>
            </div>

            <h2>Balance Change:</h2>
            <h3>+/- £0.00</h3>
        </div>

        <div class="addButton">
            <button type="button" id="add">+</button>
        </div>

        <div id="inputMenu" class="popUp">
            <div class="inputMenuContent">
                <span class="close">&times;</span>
                <h3>Input Menu</h3>
                <p>Please enter the date of the financial check-in:</p>
                <input type="date" id="inputMenuField" name="date">
                <div id="gap"></div>
                <p>Please enter the amount of money you have:</p>
                <input type="number" id="inputMenuField" name="amount">
                <div id="gap"></div>
                <p>Please select the account you are checking-in:</p>
                <div id="content">
                    <button type="button" id="account" class="accountOne">ACCOUNT</button>
                    <button type="button" id="account" class="accountTwo">ACCOUNT</button>
                    <button type="button" id="account" class="accountThree">ACCOUNT</button>
                </div>
            </div>
        </div>
        <script src="../HTMLCSSJS_Environment/inputMenu.js"></script>

    </div>
</body>

</html>
